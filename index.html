<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Quantity Changes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stocks Quantity Changes</h1>
    
    <table border="1">
        <tr>
            <th>Trading Symbol</th>
            <th>Previous Date : Quantity</th>
            <th>Current Date : Quantity</th>
        </tr>
        {% for change in quantity_changes %}
        <tr>
            <td>{{ change[0] }}</td>  <!-- Trading Symbol -->
            <td>{{ change[1] }} : {{ change[2] }}</td>  <!-- Previous Date : Previous Quantity -->
            <td>{{ change[3] }} : {{ change[4] }}</td>  <!-- Current Date : Current Quantity -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
